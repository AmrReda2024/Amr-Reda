<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LexMENA</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icons/amr-photo-icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="/icons/amr-photo-icon-192x192.png">
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              'header-bg': '#ffffff',
              'body-bg': '#FFF8F8',         // Very light, warm off-white
              'card-bg': '#ffffff',
              'primary-accent': '#800000',  // Maroon
              'primary-accent-hover': '#660000', // Darker Maroon for hover
              'text-primary': '#111827',
              'text-secondary': '#4b5563',
              'border-color': '#E6DCDC',   // Soft, desaturated reddish gray border
              'disclaimer-bg': '#F9EBEB',    // Light reddish/pink for disclaimer
              'disclaimer-border': '#C0392B',  // Strong red for disclaimer border
              'disclaimer-text': '#78281F',    // Deep red for disclaimer text
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.0.0"
  }
}
</script>
</head>
  <body class="bg-body-bg font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
